<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Orders</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
   <div class="container">
    <h1>Order</h1>
    <hr>
    <script type="text/x-handlebars" data-template-name="foods">

      <h1>Add food to Table: {{controller.table.id}}</h1>

      <ul>
        {{#each food in controller }}
          <button {{action addFood food }}
                  class="btn btn-success btn-xs">
                  Add {{food.name}}
          </button>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="table">
      <div class="col-md-4">
        <h2>Table# {{id}}</h2>
      </div>

      {{#link-to 'foods'}}Place Orders{{/link-to}}
      {{#each food in model.foods}}
        <p>{{food.name}} from model</p>
      {{/each}}
      {{outlet}}

    </script>


    <script type="text/x-handlebars" data-template-name="tables">
      <div class="col-md-4 tables">
        <h2>Tables</h2>
        {{#each table in controller}}
          <div class="col-md-3 table">
            {{#link-to 'table' table}}{{table.name}}{{/link-to}}
          </div>
        {{/each}}

        <h3>New Table</h3>
        <div class="form-group table-form">
        <label>PLEASE ENTER A NUMBER</label>
        {{input type="text" class="form-control" id="new-table" placeholder="Table Name" value=newTableNumber action="createTable"}}
        </div>
      </div>

      <p>{{#link-to 'foods' class="btn btn-primary"}}View Menu{{/link-to}}</p>

      <div class="col-md-8 foods">
        {{outlet}}
      </div>
    </script>

  <script src="js/libs/jquery-1.11.0.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/order.js"></script>
  <script src="js/controllers/orders_controller.js"></script>
  <script src="js/controllers/tables_controller.js"></script>
  <script src="js/controllers/table_controller.js"></script>
  <script src="js/controllers/foods_controller.js"></script>
  <script src="js/controllers/application_controller.js"></script>


 </div>
</body>
</html>
